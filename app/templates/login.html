{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Email:</label>
    {{ form.email(size=64) }}<br>

    <label>Password:</label>
    {{ form.password(size=32) }}<br>

    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
