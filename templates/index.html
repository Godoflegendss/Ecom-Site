<!DOCTYPE html>
<html>
<head>
    <title>Upload & Display Images</title>
</head>
<body>
    <h2>Stored Images</h2>
    <div>
           <a href="/login" class="btn"> Login  </a><br>
           <a href="/signup" class="btn"> SignUp</a>
    </div>
    {% for img in Images %}
        
        <div>
            <p>{{ img.Name }}</p>
            <img src="/image/{{ img[0] }}" width="200">
        </div>
    {% endfor %}
</body>
</html>
